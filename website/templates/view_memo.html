<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 내용</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .memo-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>메모 내용</h1>
    
    <div class="memo-content">
        <pre>{{ memo_content }}</pre>  <!-- 복호화된 메모 내용 출력 -->
    </div>

    <a href="/memo_list"><button class="back-button">메모 목록으로 돌아가기</button></a>

</body>
</html>
