<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s forwards; /* 전체 페이지 fade-in 애니메이션 */
        }

        /* 로그인 박스 스타일 */
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 1s forwards 0.3s; /* 로그인 박스 슬라이드 인 애니메이션 */
        }

        /* 제목 스타일 */
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s; /* 제목 fade-in 애니메이션 */
        }

        /* 추가 텍스트 스타일 */
        h2 {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.2s; /* 추가 텍스트 fade-in 애니메이션 */
        }

        /* 레이블 스타일 */
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            text-align: left;
            display: block;
            opacity: 0;
            animation: fadeIn 1s forwards 0.7s; /* 레이블 fade-in 애니메이션 */
        }

        /* 입력창 스타일 */
        input[type="text"], input[type="password"] {
            width: 100%;  /* 부모 컨테이너의 너비에 맞추기 */
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;  /* padding과 border를 width에 포함 */
            opacity: 0;
            animation: fadeIn 1s forwards 1s; /* 입력창 fade-in 애니메이션 */
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s forwards 1.3s; /* 버튼 fade-in 애니메이션 */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 애니메이션 - fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 애니메이션 - slide-in */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .login-box {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <!-- 로그인 폼 위에 추가된 텍스트 -->
    <h2>환영합니다! 로그인해주세요</h2>

    <div class="login-box">
        <h1>메모</h1>
        <form method="POST" action="/">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
